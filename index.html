<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイポートフォリオ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>マイポートフォリオ</h1>
  </header>

  <section id="about">
    <h2>自己紹介</h2>
    <p>これは私のポートフォリオサイトです。</p>
  </section>

  <section id="contact">
    <h2>お問い合わせ</h2>
    <form id="contact-form">
      <input type="text" id="name" placeholder="お名前">
      <input type="email" id="email" placeholder="メールアドレス">
      <textarea id="message" placeholder="メッセージ"></textarea>
      <button type="submit">送信</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
